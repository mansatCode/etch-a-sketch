<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="js/script.js" defer></script>
    <script src="js/slider.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body ondragstart="return false"; ondrop="return false">
    <header class="header">
        <h1>Etch-a-Sketch</h1>
    </header>

    <main class="main">
        <div class="settings">

            <div class="buttons">
                <button id="colourMode">Colour Mode</button>
                <button id="rainbowMode">Rainbow Mode</button>
                <button id="eraserMode">Eraser</button>
                <button id="clear">Clear</button>
            </div>

            <div class="slider">
                <form class="range">
                    <div class="formGroup rangeSlider">
                        <input type="range" step="1">
                    </div>
                    <div class="formGroup rangeValue">
                        <label>Grid Dimensions</label>
                        <span></span>
                    </div>
                </form>
            </div>

        </div>
        <div id="canvas">
            <code id="code"></code>
        </div>
    </main>

    <footer class="footer">
        <p>Copyright â’¸ mansatCode</p>
    </footer>
</body>
</html>
